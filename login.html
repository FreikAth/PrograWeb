<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Atheris Esports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>

<!---------------------------------------------------------------------------------------------------------------------------------------->
<div class="col-md-12 col-sm-12 col-xs-12">
  <div class="container col-md-4 col-sm-4 col-xs-12 col-center-block" style="background-color:#f1f1f1">
      <form>
        <div class="imgcontainer">
          <img src="images/avatar.png" alt="Avatar" class="avatar">
        </div>
        <div class="log">
          <label for="uname"><b>Usuario</b></label>
          <input type="text" placeholder="Ingresa Usuario" name="uname" required>

          <label for="psw"><b>Contraseña</b></label>
          <input type="password" placeholder="Ingresa Contraseña" name="psw" required>

          <button type="submit">Entrar</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Recordarme
          </label>
        </div>
        <div class="log">
          <button type="button" class="cancelbtn">Cancelar</button>
          <span class="psw"><a href="#">Olvidaste tu contraseña?</a></span>
        </div>
      </form>  
  </div>
</div>
<!------------------------------------------------------------------------------------------------------------------------------------------>
</body>
